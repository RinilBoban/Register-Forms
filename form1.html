<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="contatiner bg-light mt-3 p-2 w-25 border border-info">
        <h1 class="text-center">Employee Registration Form</h1>
        <form action="">
            <div class="m-2 p-2">
                <label for="l1">Employee Name</label>
                <input type="text" id="l1" class="form-control">
            </div>
            <div class="m-2 p-2">
                <label for="l2">Employee ID</label>
                <input type="text" id="l2" class="form-control">

            </div>
            <div class="m-2 p-2">
                <label for="l3">Employee Address</label>
                <textarea name="" id="l3" cols="30" rows="5" class="form-control"></textarea>
            </div>
            <div class="m-2 p-2">
                <label for="l4">Phone Number</label>
                <input type="text" id="l4" class="form-control">
            </div>
            <div class="m-2 p-2">
                <label for="l5">Designation</label>
                <input type="text" id="l5" class="form-control">
            </div>
            <div class="m-2 p-2">
                <label for="l6">Salary</label>
                <input type="number" id="l6" class="form-control">
            </div>
            <div class="mt-2 p-2 text-center">
                <button class="btn btn-success">Submit</button>
                <button class="btn btn-danger">Cancel</button>
            </div>
        </form>
    </div>
<br><br>
<div class="container w-25 mt-3 bg-light border border-success">
    <h1 class="text-center pt-3">Log In</h1>
    <form action="">
        <div class="mt-2 p-3">
            <label for="m1">Username</label>
            <input type="text" id="m1" class="form-control">
        </div>
        <div class="mt-1 p-3">
            <label for="m2">Password</label>
            <input type="password" id="m2" class="form-control">
        </div>
        <div class="mt-2 p-3 text-center">
            <button class="btn btn-success">Log In</button>
        </div>
        <div class="p-3 text-center">
            <a href="">Register here</a>
        </div>
    </form>
</div><br><br>
<div class="container w-25 bg-light mt-3 border border-dark">
    <h1 class="text-center mt-2">Registration Form</h1>
    <form action="">
        <div class="mt-3 p-2">
            <label for="n1">Username</label>
            <input type="text" id="n1" class="form-control">
        </div>
        <div class="mt-3 p-2">
            <label for="n2">Account Number</label>
            <input type="text" id="n2" class="form-control">
        </div>
        <div class="mt-3 p-2">
            <label for="n3">Password</label>
            <input type="password" id="n3" class="form-control">
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-success mb-3">Register</button>
        </div>
    </form>
</div>
</body>

</html>
